<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main id="main-wrapper">
      <header class="header"></header>
      <section id="todo-container">
        <div id="main-title">
          <h1>TODO</h1>
          <button class="switch" id="switch">
            <span id="dark-mode">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                <path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
              </svg>
            </span>
            <span class="hide" id="ligth-mode">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                <path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
            </svg></span>
          </button>
        </div>
        <form action="" id="add-task">
          <button id="new-task-button"></button>
          <input type="text" name="task" id="new-task" placeholder="Create a new todo...">
        </div>
      </form>
      <div id="added-tasks">
        <div id="tasks-container">
          <!-- <div class="task"><label class="check-container"><input type="checkbox" name="" class="task-checkbox"><span class="checkmark"></span></label><p class="task-text">Task</p></div> -->
        </div>
        <div id="task-controls">
          <p><span id="task-counter">0</span>&nbsp;items left</p>
          <ul class="task-controls_ul">
          <li id="all-tasks-btn"><a href="#" >All</a></li>
          <li id="active-tasks-btn"><a href="#" >Active</a></li>
          <li id="completed-tasks-btn"><a href="#">Completed</a></li>
        </ul>
        <ul>
          <li id="clear-completed-tasks"><a href="#" >Clear completed</a></li>
        </ul>
        </div>
      </div>

      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/adricappelletti" target="_blank">adricappelletti</a>.
      </div>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
