<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main id="main-wrapper">
      <header class="header"></header>
      <section id="todo-container">
        <div id="main-title">
          <h1>TODO</h1>
        </div>
        <form action="" id="add-task">
          <button id="new-task-button"></button>
          <input type="text" name="task" id="new-task" placeholder="Create a new todo...">
        </div>
      </form>
      <div id="added-tasks">
        <div id="tasks-container">
          <!-- <div class="task"><label class="check-container"><input type="checkbox" name="" class="task-checkbox"><span class="checkmark"></span></label><p class="task-text">Task</p></div> -->
        </div>
        <div id="task-controls">
          <p><span id="task-counter">0</span>&nbsp;items left</p>
          <ul class="task-controls_ul">
          <li><a href="#" id="all-tasks-btn">All</a></li>
          <li><a href="#" id="active-task-btn">Active</a></li>
          <li><a href="#" id="completed-task-btn">Completed</a></li>
        </ul>
        <ul>
          <li><a href="#" id="clear-completed-tasks">Clear completed</a></li>
        </ul>
        </div>
      </div>

      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
    <!-- Todo

  Add dynamic number items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->

    <script src="src/app.js"></script>
  </body>
</html>
